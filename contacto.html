<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Lo quieres, te lo vendo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <h1 style="font-family: Arial; font-size: 10px;">Lo quieres, te lo vendo</h1>

  <nav class="bg-primary text-center py-2">
    <a class="menu-link" href="index.html">Inicio</a> |
    <a class="menu-link" href="contacto.html">Contacto</a> |
  </nav>

  <main class="container my-4">
    <h2 class="mb-3">Formulario de contacto</h2>

    <form id="form-contacto" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" name="telefono" class="form-control" required>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>

      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <input type="text" id="asunto" name="asunto" class="form-control" required>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>

      <button type="submit" class="btn btn-primary">Procesar</button>
    </form>
    <p id="mensaje_error" style="color: red;"></p>
  </main>

  <footer>
    <p>Equipo Lo quieres, te lo vendo - 2025</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="assets/funciones.js"></script>
</body>
</html>
